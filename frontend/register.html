<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM聊天系统 - 注册</title>
    <link rel="stylesheet" href="css/notification_style.css">
    <style>
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
            max-width: 90%;
        }
        
        h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--hover-color);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>IM聊天系统 - 注册</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="请输入用户名" required>
            <input type="password" id="password" placeholder="请输入密码" required>
            <input type="password" id="confirmPassword" placeholder="请确认密码" required>
            <button type="submit">注册</button>
        </form>
        <div class="login-link">
            <a href="login.html">已有账号？点击登录</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(username.trim() && password.trim()) {
                if(password !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                // 简化注册流程，直接存储用户名并跳转
                localStorage.setItem('username', username);
                localStorage.setItem('token', 'demo-token-' + Date.now());
                alert('注册成功！');
                window.location.href = 'chat_with_notifications.html';
                
                // 原API注册代码保留但注释掉
                /*

                    console.error('注册错误:', error);
                    alert('注册失败，请稍后重试');
                });

            }
        });
    </script>
</body>
</html>
